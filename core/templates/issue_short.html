{% load i18n %}
<article class="uk-comment">
    <header class="uk-comment-header">
        <h4 class="uk-comment-title">#{{ issue.id }}: {{ issue.subject }}</h4>
		<ul class="uk-comment-meta uk-subnav uk-subnav-line">
            <li>{% trans 'Created' %}: {{ issue.created }}</li>
            <li>{% trans 'Modified' %}: {{ issue.modified }}</li>
		</ul>
    </header>
    <div class="uk-comment-body"></div>
</article>
